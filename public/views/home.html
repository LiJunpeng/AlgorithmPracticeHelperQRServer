<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <h4 id="instruction_div">Fill Algorithm Data to Create a QR Code</h4>
        <form ng-submit="submit()" id="algorithm_form">
            <div class="form-group">
                <label>Name</label>
                <input class="form-control" type="text" ng-model="problemName" required/>

                <label>Platform</label>
                <input class="form-control" type="text" ng-model="sourcePlatform"/>

                <label>Number</label>
                <input class="form-control" type="text" ng-model="platformNumber"/>

                <label>Level</label>
                <input class="form-control" type="text" ng-model="level"/>

                <label>Description</label>
                <textarea class="form-control" rows="4" ng-model="problemDescription" required></textarea>

                <label>Solution</label>
                <textarea class="form-control" rows="20" ng-model="solution"></textarea>

                <label>Note</label>
                <textarea class="form-control" rows="8" ng-model="note"></textarea>
            </div>
            <input type="submit" value="Create" class="btn btn-primary"/>
        </form>
        <div id="qrcode"  class="col-md-4 col-md-offset-4" style="width:100px; height:100px; margin-top:15px; margin-bottom:15px;"></div>
        <div class="col-md-4 col-md-offset-4">
            <button id="done_button" type="button" class="btn btn-success" style="display:none" onclick="reset()">
                Done
            </button>
        </div>
  </div>
</div>
